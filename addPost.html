<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/css/stylePost.css">
    <title>Post</title>
  </head>

  <body>
    <header class="headerPost">
      <ul class="navPost">
        <li><a href="index.html">Home</a></li>
      </ul>

      <a class="logoPost" href="#"><img src="res/images/me.png" width="50" height="50" alt="Picture"></a>
    </header>

    <div class="contentPost">
      <div class="boxPost">
        <span class="formTitlePost">Post<br>body</span>
        <textarea class="textareaPost" id="fname" name="fname"></textarea>
      </div>
      <div class="boxPost">
        <span class="formTitlePost">Select<br>file</span>
        <form>
          <input class="filePickerPost" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </form>
      </div>
      <a href="index.html" class="button">Create post</a>
    </div>

  </body>

</html>
