<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/css/style.css">
    <title>Post</title>
  </head>

  <body>
    <header class="header">
      <div class="buttons">
        <a href="index.html">Home</a>
      </div>
      <img src="res/images/avatar.jpg" width="40" height="40">
    </header>

    <div class="contentPost">
      <div class="boxPost">
        <span class="formTitlePost">Post<br>body</span>
        <textarea id="fname" name="fname"></textarea>
      </div>
      <div class="boxPost">
        <span class="formTitlePost">Select<br>file</span>
        <form>
          <input class="filePickerPost" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </form>
      </div>
      <a href="index.html" class="button">Create post</a>
    </div>

  </body>

</html>
